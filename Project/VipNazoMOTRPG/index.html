<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ほげ</title>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script src="game.all.js"></script>
    </head>
    <body>
        <div id="main-content">
            <noscript>未対応</noscript>
            <div id="contents">
                <header>ほげ</header>
                <section id="game-main">
                    <canvas width="590" height="790" id="game-canvas">
                        未対応
                    </canvas>
                </section>
                <div id="chat-area">
                    <p>メッセージ</p>
                    <div id="chat-log-area">
                        <div id="chat-log"></div>
                    </div>
                    <div id="chat-sender-area">
                        <form id="chat-sneder" action="javascript:void(0);" method="PUT">
                            <textarea name="chat-text" id="chat-text"></textarea>
                            <input type="submit" value="送信" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog-bg">
            <div id="dialog">
                <div id="dialog-text"></div>
                <div id="dialog-buttons">
                    <form action="javascript:void(0);">
                        <div><input id="dialog-input" type="text" /></div>
                        <textarea id="dialog-textarea"></textarea>
                        <input class="dialog-button" id="dialog-button1" type="button" value="" />
                        <input class="dialog-button" id="dialog-button2" type="button" value="" />
                        <input class="dialog-button" id="dialog-button3" type="button" value="" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
